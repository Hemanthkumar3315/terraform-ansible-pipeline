---
- name: Configure local host as "mock EC2"
  hosts: local
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is started and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create a sample index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from Terraform + Ansible + LocalStack (served on WSL)</h1>"
        mode: '0644'

